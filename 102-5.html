<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            text-align: center;
        }
        #notif{
            background-color: aqua;
            width: 500px;
            height: 200px;
            margin: 20px auto;
            padding-top: 50px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <title>Ejercicio 102: Parte 5</title>
</head>
<body>
    <h1>Agenda de Contactos</h1>
    <div id="notif">
        <p id="notifText"></p>
    </div>

    <div id="buttons">
        <button onclick="mostrarPrimero()">Mostrar Primer Contacto</button>
        <button onclick="mostrarUltimo()">Mostrar Último Contacto</button>
        <button onclick="mostrarTodos()">Mostrar Todos los Contactos</button>
        <button onclick="newContact()">Añadir Nuevo Contacto</button>
        <button onclick="salir()">Salir</button>
    </div>

    <script>
        let contactos = [ 
            { nombre: "Maxwell Wright", telefono: "01917196495", correo: "Curabitus.egestas.nunc@nonummyac.co.uk" },
            { nombre: "Raja Villareal", telefono: "08663982895", correo: "posuere.vulputate@sed.com" },
            { nombre: "Helen Richards", telefono: "08001111", correo: "libero@convallis.edu" }
        ];

        function newContact() {
            let nom = prompt("Introduce el nombre y apellidos del contacto nuevo de la agenda.");
            let tlf = prompt("¿Cuál es el teléfono de esta persona?");
            let mail = prompt("Por último. ¿Cuál es su email?");

            if (nom && tlf && mail) {
                let contactonuevo = { nombre: nom, telefono: tlf, correo: mail };
                contactos.push(contactonuevo);
                document.getElementById("notifText").innerHTML = `Contacto agregado: ${contactonuevo.nombre}`;
            } else {
                document.getElementById("notifText").innerHTML = "No se agregaron todos los datos. El contacto no fue añadido.";
            }
        }

        function mostrarPrimero() {
            if (contactos.length > 0) {
                let primerContacto = contactos[0];
                document.getElementById("notifText").innerHTML = `El primer contacto es: ${primerContacto.nombre}`;
            } else {
                document.getElementById("notifText").innerHTML = "No hay contactos en la lista.";
            }
        }

        function mostrarUltimo() {
            if (contactos.length > 0) {
                let ultimoContacto = contactos[contactos.length - 1];
                document.getElementById("notifText").innerHTML = `El último contacto es: ${ultimoContacto.nombre}`;
            } else {
                document.getElementById("notifText").innerHTML = "No hay contactos en la lista.";
            }
        }

        function mostrarTodos() {
            if (contactos.length > 0) {
                let listadoContactos = contactos.map(contacto => contacto.nombre).join('<br>');
                document.getElementById("notifText").innerHTML = `Lista de contactos:<br>${listadoContactos}`;
            } else {
                document.getElementById("notifText").innerHTML = "No hay contactos en la lista.";
            }
        }

        function salir() {
            document.getElementById("notifText").innerHTML = "Saliendo del programa...";
            document.getElementById("buttons").style.display = "none"; // Ocultar botones al salir
        }
    </script>
</body>
</html>
