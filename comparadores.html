<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>
        var x = 17; //typeoff
       
        //Operador de igualdad (==)
        console.info("================= OPERADOR IGUALDAD ================");
        console.log("x==8 es "+(x==8)); //False
        console.log("x==17 es "+(x==17)); //True
        console.log("x=='17' es "+(x=='17')); //True
        console.info("====================================================");
        //Operador de igualdad estricta (===)
        console.info("============ OPERADOR IGUALDAD ESTRICTA ============");
        console.log("x===8 es "+(x===8)); //False
        console.log("x===17 es "+(x===17)); //True
        console.log("x==='17' es "+(x==='17')); //False
        console.info("====================================================");
        //Operador de desigualdad (!=)
        console.info("=============== OPERADOR DESIGUALDAD ===============");
        console.log("x!=8 es "+(x!=8)); //True
        console.log("x!=17 es "+(x!=17)); //False
        console.log("x!='17' es "+(x!='17')); //False
        console.info("====================================================");
        //Operador de desigualdad estricta (!==)
        console.info("=========== OPERADOR DESIGUALDAD ESTRICTA ==========");
        console.log("x!==8 es "+(x!==8)); //True
        console.log("x!==17 es "+(x!==17)); //False
        console.log("x!=='17' es "+(x!=='17')); //True
        console.info("====================================================");

        //Operador de mayor que (>)
        console.info("==================== MAYOR QUE =====================");
        console.log("x>8 es "+(x>8)); //True
        console.info("====================================================");
        //Operador de menor que (<)
        console.info("===================== MENOR QUE ====================");
        console.log("x<8 es "+(x<8)); //False
        console.info("====================================================");
        //Operador de mayor o igual que (>=)
        console.info("============== MAYOR O IGUAL QUE ===================");
        console.log("x>=8 es "+(x>=8)); //True
        console.info("===================================================="); 
        //Operador de menor o igual que (<=)
        console.info("================ MENOR O IGUAL QUE =================");
        console.log("x<=8 es "+(x<=8)); //False
        console.info("====================================================");
    </script>
</body>
</html>
